<h1>Angular Week 4. Formula One Results</h1>

<app-results-table
  [results]="results"
  [(selectedIndex)]="selectedIndex"
></app-results-table>
<app-podium
  *ngIf="selectedIndex !== undefined"
  [drivers]="results[selectedIndex].podium"
  (hidePodiumEvent)="selectedIndex = undefined"
></app-podium>
