<p>results-table works!</p>

<table>
  <thead>
    <th>FUTAM</th>
    <th>DÁTUM</th>
    <th>GYÖZTES</th>
    <th>CSAPAT</th>
    <th>KÖRÖK SZÁMA</th>
  </thead>
  <tbody>
    <tr
      *ngFor="let result of results; index as i; even as even; odd as odd"
      (click)="changeSelectedIndex(i)"
      [ngClass]="{
        selected: i === selectedIndex,
        'is-odd': odd,
        'is-even': even
      }"
    >
      <td>
        {{ result.grandPrix }}
      </td>
      <td>
        {{ result.date | date: "MM/dd/YYYY" }}
      </td>
      <td>
        {{ result.winner }}
      </td>
      <td>
        {{ result.team | uppercase }}
      </td>
      <td>
        {{ result.laps }}
      </td>
    </tr>
  </tbody>
</table>
